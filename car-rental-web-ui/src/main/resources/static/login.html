<!DOCTYPE html>
<html lang="en" ng-app="CarRentalLogin">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Car rental</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/app.css"/>

  <script src="lib/jquery-3.3.1.min.js"></script>
  
  <script src="lib/angularjs-1.7.1/angular.min.js"></script>
  <script src="lib/spring-security-csrf-token-interceptor.min.js"></script>

    
  <script src="js/app-login.js"></script>
  
</head>
<body>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Car rental</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <main role="main" class="container" ng-controller="LoginCtrl">
		<div class="jumbotron">
				
		    <form class="form-signin" ng-submit="login()">
		      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
		      
		      <div ng-repeat="message in messages" class="error-messages">
				{{message}}
			  </div>
		      
		      
		      <label for="username" class="sr-only">Login</label>
		      <input type="text" ng-model="username" id="username" class="form-control" placeholder="Login" required autofocus>
		      
		      <label for="password" class="sr-only">Password</label>
		      <input type="password" ng-model="pass" id="password" class="form-control" placeholder="Password" required>
		      
		      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
		    </form>
		</div>
    </main>
    
  <script src="lib/bootstrap.min.js"></script>
</body>
</html>
